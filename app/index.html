  <div class = "container">
    <div class = "col-md-4" >
      
      <div class = "note">
        <div class = "note-title">
           <div class = "note-flag"></div>
           <input type="text" placeholder="Title">
           <div class = "glyphicon glyphicon-pencil"></div>
        </div>
        <div class = "note-content">
          <textarea placeholder="Content"></textarea>
          <div class = "note-info-date">01.01.2015</div>
          <select class="note-info-cat">
                <option value="">Default</option>
                <option value="s">Important</option>
          </select>

        </div>
        <div class = "note-toolbar">
          <div class="note-tool-group">
            <div class="note-tool">archive</div>
            <div class="note-tool">flag color</div>
            <div class="note-tool">clear</div>
          </div>
          <div class="note-tool" style="float:left">delete</div>
          <div class="clearfix"></div>
        </div>
      </div>

    </div>



    <div class = "col-md-4" ng-controller = "NotesController as notesCtrl">
      
      <div class = "note" ng-repeat = "(key, note) in notesCtrl.column(2)">
       
        <div class = "note-title">
           <div class = "note-flag" ng-style = "notesCtrl.flagCss(key)"></div>
           <input type="text" placeholder="Title" ng-model = "note.title">
           <div class = "glyphicon glyphicon-pencil"></div>
        </div>
        <div class = "note-content">
        
          <textarea placeholder="Content" ng-model = "note.content"></textarea>
          <div class = "note-info-date">{{note.date}}</div>
          <select class="note-info-cat" ng-model = "note.categoryId" ng-options = "cat.id as cat.label for cat in notesCtrl.categories">
        
          </select>
        </div>

        <div class = "note-toolbar">
          <div class="note-tool-group">
            <div class="note-tool" ng-click = "">archive</div>
            <div class="note-tool" ng-click = "notesCtrl.nextFlag(key)">flag color</div>
            <div class="note-tool" ng-click = "note.content = ''">clear</div>
          </div>
          <div class="note-tool" style="float:left" ng-click = "notesCtrl.remove(key)">delete</div>
          <div class="clearfix"></div>
        </div>

      </div>
    <!-- </div> -->

      <div class = "fake-note">
